<VirtualHost *:80>
        ServerAdmin root@94.241.143.223
        DocumentRoot /var/www/html/sima_trade

  <Directory /var/www/html/sima_trade/sima_trade>
       <Files wsgi.py>
            Require all granted
       </Files>
  </Directory>

  WSGIDaemonProcess pixart python-path=/var/www/html/sima_trade python-home=/var/www/html/sima_trade/.venv
  WSGIProcessGroup pixart
  WSGIScriptAlias / /var/www/html/sima_trade/sima_trade/wsgi.py

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>